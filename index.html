<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Lenovo Gadgets Store</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h2> Lenovo Gadgets Store</h2>
          <hr class="hr" />
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-center">
          <label id="product1"> 2022 Bronco BasicPack Carbon Black Pdp Hero </label>
          <img src="2022_Bronco_BasicPack_Carbon-Black_Pdp-Hero-e1672860007676.png" style="width: 400px; height: 500px" class="img-thumbnail"/>
          <label for="product1" id="price1"> Php 7000.00 </label>
          <input type="number" class="form-control" id="qty1" placeholder="Enter Quantity"/>
        </div>

        <div class="col-6 text-center">
          <label id="product2"> Lenovo Tab M10 </label>
          <img src="Lenovo-Tab-M10-HD.jpg" style="width: 400px; height: 500px" class="img-thumbnail"/>
          <label for="product2" id="price2"> Php 10000.00 </label>
          <input type="number" class="form-control" id="qty2" placeholder="Enter Quantity"/>
        </div>
      </div>

      <div class="row">
        <div class="col-6 text-center">
          <label id="product3"> Lenovo Laptop </label>
          <img src="caqm6xeo57daq7nij26glvewaqvt02706786.png" style="width: 400px; height: 500px" class="img-thumbnail"
          />
          <label for="product3" id="price3"> Php 50000.00 </label>
          <input type="number" class="form-control" id="qty3" placeholder="Enter Quantity"/>
        </div>
       </div>

      <div class="row mt-4">
        <div class="col-12 text-center">
          <label for="carts"> Order </label><br />
          <textarea  class="form-control"   rows="10"  id="carts"  readonly style="width: 350px; margin: auto; font-size: 12px;"></textarea>
          <input  type="text" class="form-control border-0"  id="total" readonly placeholder="Total"/>
          <input type="number"  class="form-control" id="cash" placeholder="Cash Tendered"/>
          <input type="text" class="form-control border-0" id="change"  readonly placeholder="Change"/>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
